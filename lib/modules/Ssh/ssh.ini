[module]
name = "SSH Usage"
description = "This module is used to display and log SSH usage data."
status = "true"
has_settings = "true"
has_menu = "false"
logable = "true"
[logging]
args[] = '{"logfile":"ssh_usage_%s.log","function":"logData"}'
[chart]
args[] = '{"id":"ssh_usage","logfile":"ssh_usage_%s.log","function":"getUsageData", "chart_function":"ssh_usage", "label":"SSH Logins"}'
[info]
line[] = '{"format":"","args":"","type":"file","filename":"views/links.php"}'
line[] = '{"format":"High (%s): %s","args":"mem_high_time|mem_high"}'
line[] = '{"format":"Low (%s): %s","args":"mem_low_time|mem_low"}'
line[] = '{"format":"Mean: %s","args":"mem_mean"}'
line[] = '{"format":"Total : %s MB","args":"mem_total"}'
line[] = '{"format":"Latest: %s MB","args":"mem_latest"}'
[settings]
overload = 10
log_location = "/var/log/secure"
display_limiting = "false"